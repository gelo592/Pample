    </div>
    <div class="adventure-pub container">
      <div class="col-sm-offset-1 col-sm-5 center-row">
        <img class="alien-boy" src="static/img/alien-boy.png" />
      </div>
      <div class="col-sm-5">
        <div class="row center-row alien-adventures-txt">
          <img  src="static/img/alien-adventures-txt.png" />

            </form>

          <!--End mc_embed_signup-->
